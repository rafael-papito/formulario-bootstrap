<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario BootsTrap</title>
</head>
<body>
    <div class="container">
        <form>
            <div class="row ">
                <div class=" col-6 form-group">
                  <label for="lokura1">Primeiro Nome</label>
                  <input type="text" id="lokura1" class="form-control" >
                </div>
                <div class=" col-6 form-group">
                    <label for="lokura1">Segundo Nome</label>
                    <input type="text" id="lokura1" class="form-control" >
                  </div>
            </div>
            <hr>
            <div class="row">
                <div class=" col-sm-3 form-group">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" class="form-control" >
                  </div>
            </div>
            <div class="row ">
                <div class=" col-sm-9 form-group">
                  <label for="enderice">Endereço</label>
                  <input type="text" id="enderice" class="form-control" >
                </div>
                <div class=" col-sm-3 form-group">
                    <label for="number">Número</label>
                    <input type="text" id="number" class="form-control" >
                </div>
            </div>
            <div class="row ">
                <div class=" col-sm-6 form-group">
                  <label for="complement">Complemento</label>
                  <input type="text" id="complement" class="form-control" >
                </div>
                <div class=" col-sm-6 form-group">
                    <label for="district">Bairro</label>
                    <input type="text" id="district" class="form-control" >
                </div>
            </div>
        </form>
    </div>

    <script src="assets/js/jquery-bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" ></script>
</body>
</html>
